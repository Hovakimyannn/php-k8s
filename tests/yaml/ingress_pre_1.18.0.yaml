apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: nginx
  labels:
    tier: backend
  annotations:
      nginx/ann: "yes"
spec:
  rules:
    - host: nginx.test.com
      http:
        paths:
          - path: /
            backend:
              serviceName: nginx
              servicePort: 80
